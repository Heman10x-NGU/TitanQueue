{{define "base.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2">
    <title>TitanQueue Monitor</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e1e2e;
            --darker: #181825;
            --light: #cdd6f4;
            --muted: #6c7086;
            --surface: #313244;
            --overlay: #45475a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--dark);
            padding: 1.5rem;
            border-right: 1px solid var(--surface);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--surface);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: var(--muted);
            text-decoration: none;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: var(--surface);
            color: var(--light);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
        }

        .main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--dark);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--surface);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-value.primary { color: var(--primary); }
        .stat-value.success { color: var(--success); }
        .stat-value.warning { color: var(--warning); }
        .stat-value.danger { color: var(--danger); }

        .card {
            background: var(--dark);
            border-radius: 12px;
            border: 1px solid var(--surface);
            margin-bottom: 1.5rem;
        }

        .card-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--surface);
            font-weight: 600;
        }

        .card-body {
            padding: 1.25rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--surface);
        }

        th {
            color: var(--muted);
            font-weight: 500;
            font-size: 0.875rem;
        }

        tr:hover {
            background: var(--surface);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-primary { background: var(--primary); color: white; }
        .badge-success { background: var(--success); color: white; }
        .badge-warning { background: var(--warning); color: white; }
        .badge-danger { background: var(--danger); color: white; }
        .badge-muted { background: var(--surface); color: var(--muted); }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .tab {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            color: var(--muted);
            background: var(--surface);
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--light);
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .queue-link {
            color: var(--primary);
            text-decoration: none;
        }

        .queue-link:hover {
            text-decoration: underline;
        }

        .text-muted {
            color: var(--muted);
        }

        .text-sm {
            font-size: 0.875rem;
        }

        code {
            background: var(--surface);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="layout">
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-icon">TQ</div>
                <span class="logo-text">TitanQueue</span>
            </div>
            <a href="/" class="nav-item {{if eq .Page "dashboard"}}active{{end}}">
                ðŸ“Š Dashboard
            </a>
            <a href="/queues" class="nav-item {{if eq .Page "queues"}}active{{end}}">
                ðŸ“‹ Queues
            </a>
        </nav>
        <main class="main">
            {{template "content" .}}
        </main>
    </div>
</body>
</html>
{{end}}
